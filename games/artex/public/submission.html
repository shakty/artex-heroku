<!doctype html>
<title>Submission</title>
<link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css" />
<!-- JQUERY UI STARTS -->
<link type="text/css" href="lib/jqueryui/css/ui-lightness/jquery-ui-1.8.20.custom.css" rel="Stylesheet" />
<script src="lib/jqueryui/js/jquery-1.7.2.min.js" charset="utf-8"></script>
<script src="lib/jqueryui/js/jquery-ui-1.8.20.custom.min.js" charset="utf-8"></script>
<!-- JQUERY UI ENDS -->


<link rel="stylesheet" type="text/css" href="css/iframe.css">
<!-- <link rel="stylesheet" type="text/css" href="css/creation.css">
     <link rel="stylesheet" type="text/css" href="css/exhibition.css"> -->
<link rel="stylesheet" type="text/css" href="css/submission.css">

<body>
  <div id="container">
    
    <div id="creation"></div>
    <h3>Choose an exhibition for your work<span id="span-you-chose"></span></h3>
    
    <table id="table-decision">
      <tr id="tr-decision">
        <td id="td-A" onclick="parent.node.game.submissionMade('A')">
          <input id="button-A" type="button" value="A" class="btn btn-lg btn-primary"/>
          <!-- <br/>
          <span class="title">Reward points</span> -->
          <table class="table-rules">
            <tr>
              <td class="table-rules-left">Reward points:</td><td id="reward-A">500</td>
            </tr>
            <tr>
              <td class="table-rules-left">Available rewards:</td><td id="available-A">1</td>
            </tr>
          </table>
        </td>
        <td id="td-B" onclick="parent.node.game.submissionMade('B')">
          <input id="button-B" type="button" value="B" class="btn btn-lg btn-primary"/>
          <!-- <br/>
          <span class="title">Reward points</span> -->
          <table class="table-rules">
            <tr>
              <td class="table-rules-left">Reward points:</td><td id="reward-B">250</td>
            </tr>
            <tr>
              <td class="table-rules-left">Available rewards:</td><td id="available-B">2</td>
            </tr>
          </table>
        </td>
        <td id="td-C" onclick="parent.node.game.submissionMade('C')">
          <input id="button-C" type="button" value="C" class="btn btn-lg btn-primary"/>
          <!-- <br/>
          <span class="title">Reward points</span> -->
          <table class="table-rules">
            <tr>
              <td class="table-rules-left">Reward points:</td><td id="reward-C">125</td>
            </tr>
            <tr>
              <td class="table-rules-left">Available rewards:</td><td id="available-C">4</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr id="tr-past-images" >
        <td id="td-A-past-images">
          <span class="title" id="span-past-images-A">Past images A</span>
          <div id="ex-A" class="ex-column"></div>
        </td>
        <td id="td-B-past-images">
          <span class="title" id="span-past-images-B">Past images B</span>
          <div id="ex-B" class="ex-column"></div>
        </td>
        <td id="td-C-past-images">
          <span class="title" id="span-past-images-C">Past images C</span>
          <div id="ex-C" class="ex-column"></div>
        </td>
      </tr>
    </table>
  </div>
  
</body>
<script src="lib/submission.js" type="text/javascript" charset="utf-8"></script>
