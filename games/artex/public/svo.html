<body>
  
  <div id="container_quiz">
    <h1>Survey</h1>
    <div id="quiz"> 

      <p class="important">
        <strong>Important!</strong> This decision affects your points.
      </p>

      <p style="padding: 10px">
        You must now decide how to split a varying number
        of <strong>bonus points</strong> between you and another randomly
        selected participant in the experiment.  
        
        <br/> <br/> We will randomly select one of your choices and
        add the bonus points to you and the other participant.
      </p>
      
    </div>
  </div>
  
</div>
</body>
<script type="text/javascript" charset="utf-8">
  $(document).ready(function() {
  var node;
  node = parent.node;
  node.widgets.append(node.game.svo, document.getElementById('quiz'));
  });
</script>
