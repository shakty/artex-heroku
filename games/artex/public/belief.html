<body>
  
  <div id="container_quiz">
    <h1>How good do you think you are?</h1>
    <div id="quiz"> 

      <p style="padding: 10px">
        At the end of the game we will sum up all the points collected
        by each player and will create a global ranking. What do you
        think your position in the ranking will be?
      </p>
      
    </div>
  </div>
  
</div>
</body>
<script type="text/javascript" charset="utf-8">
  $(document).ready(function() {
  var node;
  node = parent.node;
  node.widgets.append(node.game.belief, document.getElementById('quiz'));
  });
</script>
